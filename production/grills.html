    body { font-family: Arial, sans-serif; background: #f8f9fa; margin:0; padding: 0 0 2em 0;}
    h1, h2 { text-align: center; }
    .container { max-width: 1100px; margin: 2em auto 0 auto; }
    .product-list { display: flex; flex-wrap: wrap; gap: 24px; justify-content: center; }
    .product-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      width: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px 12px 20px 12px;
      position: relative;
    }
    .product-card .badge { position: absolute; top: 16px; left: 16px; background: #ffd700; color: #222; font-size: 0.8em; padding: 2px 8px; border-radius: 4px; }
    .product-card .amazon-choice { background: #232f3e; color: #fff; }
    .product-image { width: 190px; height: 190px; object-fit: contain; margin-bottom: 10px; }
    .product-title { font-size: 1.04em; font-weight: 600; margin: 0 0 6px 0; }
    .product-price { font-weight: bold; font-size: 1.1em; color: #b12704; margin-bottom: 2px; }
    .list-price { text-decoration: line-through; color: #888; font-size: 0.93em; margin-left: 6px; }
    .product-rating { margin: 6px 0 2px 0; color: #f2b01e; }
    .product-reviews { color: #555; font-size: 0.93em; margin-bottom: 4px; }
    .product-link { margin-top: 8px; display: inline-block; background: #ffa41c; color: #111; padding: 7px 16px; border-radius: 5px; font-weight: 600; text-decoration: none;}
    .product-link:hover { background: #ff8c00; }
    .coupon, .promotion { color: #007600; font-size: 0.97em; margin: 2px 0;}
    .delivery { font-size: 0.93em; color: #222; }
    .stock-info { font-size: 0.9em; color: #b12704; }
    @media (max-width: 850px) {
      .product-list { flex-direction: column; align-items: center; }
    }
  </style>
</head>

            <div class="product-title">${p.title}</div>
            <div>
              <span class="product-price">${p.price ? p.price : ""}</span>
              ${p.list_price ? `<span class="list-price">${p.list_price}</span>` : ""}

            <div class="product-rating">⭐ ${p.rating ? p.rating : "-"} </div>
            <div class="product-reviews">${p.reviews ? `${p.reviews} reviews` : ""}</div>
            ${p.coupon ? `<div class="coupon">${p.coupon}</div>` : ""}
