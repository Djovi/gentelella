<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Rooms Listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #fafafa; margin: 0; padding: 0; }
        header {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            background: #fff;
            z-index: 1000;
            border-bottom: 1px solid #eee;
        }
        .logo {
            height: 50px;
            margin: 10px;
        }
        .content { margin-top: 80px; }
        h1 { text-align: center; margin-top: 90px; }
        .room-listing {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 24px;
            margin: 30px auto;
            max-width: 1100px;
        }
        .room-item {
            border: 1px solid #ddd;
            padding: 16px;
            border-radius: 8px;
            width: 320px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            text-align: center;
            transition: box-shadow 0.2s;
            position: relative;
        }
        .room-item:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
        }
        .carousel-container {
            position: relative;
            width: 100%;
            height: 180px;
            overflow: hidden;
            margin-bottom: 14px;
            border-radius: 6px;
        }
        .carousel-slide {
            display: none;
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .carousel-slide.active {
            display: block;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(25,118,210,0.7);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 18px;
        }
        .carousel-btn.prev { left: 8px; }
        .carousel-btn.next { right: 8px; }
        .room-item .name {
            font-size: 19px;
            font-weight: bold;
            margin: 10px 0 6px 0;
            color: #222;
        }
        .room-item .price {
            color: #e53935;
            font-size: 17px;
            margin: 4px 0 10px 0;
        }
        .room-item .offers {
            font-size: 14px;
            color: #1976d2;
            margin-bottom: 10px;
        }
        .room-item .link {
            display: inline-block;
            margin-top: 8px;
            padding: 6px 12px;
            background: #1976d2;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.18s;
        }
        .room-item .link:hover { background: #024284; }
        .site-footer {
            background: #f5f5f5;
            color: #444;
            text-align: center;
            padding: 25px 10px 10px 10px;
            margin-top: 40px;
            font-size: 15px;
            border-top: 1px solid #e0e0e0;
        }
        .site-footer .footer-links {
            margin-bottom: 8px;
        }
        .site-footer a {
            color: #1976d2;
            text-decoration: none;
            margin: 0 8px;
        }
        .site-footer a:hover {
            text-decoration: underline;
        }
        .site-footer span {
            color: #aaa;
            margin: 0 4px;
        }
        @media (max-width: 900px) {
            .room-listing { flex-direction: column; align-items: center; }
            .room-item { width: 95%; }
        }
    </style>
</head>
