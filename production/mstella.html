<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Rooms Listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #fafafa; margin: 0; padding: 0; }
        header {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            background: #fff;
            z-index: 1000;
            border-bottom: 1px solid #eee;
        }
        .logo {
            height: 50px;
            margin: 10px;
        }
        .content { margin-top: 80px; }
        h1 { text-align: center; margin-top: 90px; }
        .room-listing {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 24px;
            margin: 30px auto;
            max-width: 1100px;
        }
        .room-item {
            border: 1px solid #ddd;
            padding: 16px;
            border-radius: 8px;
            width: 320px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            text-align: center;
            transition: box-shadow 0.2s;
            position: relative;
        }
        .room-item:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
        }
        .carousel-container {
            position: relative;
            width: 100%;
            height: 180px;
            overflow: hidden;
            margin-bottom: 14px;
            border-radius: 6px;
        }
        .carousel-slide {
            display: none;
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .carousel-slide.active {
            display: block;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(25,118,210,0.7);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 18px;
        }
        .carousel-btn.prev { left: 8px; }
        .carousel-btn.next { right: 8px; }
        .room-item .name {
            font-size: 19px;
            font-weight: bold;
            margin: 10px 0 6px 0;
            color: #222;
        }
        .room-item .price {
            color: #e53935;
            font-size: 17px;
            margin: 4px 0 10px 0;
        }
        .room-item .offers {
            font-size: 14px;
            color: #1976d2;
            margin-bottom: 10px;
        }
        .room-item .link {
            display: inline-block;
            margin-top: 8px;
            padding: 6px 12px;
            background: #1976d2;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.18s;
        }
        .room-item .link:hover { background: #024284; }
        .site-footer {
            background: #f5f5f5;
            color: #444;
            text-align: center;
            padding: 25px 10px 10px 10px;
            margin-top: 40px;
            font-size: 15px;
            border-top: 1px solid #e0e0e0;
        }
        .site-footer .footer-links {
            margin-bottom: 8px;
        }
        .site-footer a {
            color: #1976d2;
            text-decoration: none;
            margin: 0 8px;
        }
        .site-footer a:hover {
            text-decoration: underline;
        }
        .site-footer span {
            color: #aaa;
            margin: 0 4px;
        }
        @media (max-width: 900px) {
            .room-listing { flex-direction: column; align-items: center; }
            .room-item { width: 95%; }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://www.rechainglobal.com">
            <img src="images/rechain.jpg" alt="Your Company Logo" class="logo">
        </a>
    </header>
    <h1>Hotel Room Listings</h1>
    <div class="content">
        <div id="roomContainer" class="room-listing"></div>
    </div>
    <script>
        // Static hotel room data
        const hotelRooms = [
            {
                name: "Deluxe King Room",
                images: [
                    "https://a0.muscache.com/im/pictures/miso/Hosting-1381300778639140673/original/ddbae06c-ecf7-4035-9e0f-e68d29bc40bf.jpeg?aki_policy=large",
                    "https://a0.muscache.com/im/pictures/hosting/Hosting-1383226550298620696/original/3028275c-bfb9-4365-b8cf-60f7a5caf95a.jpeg?aki_policy=large"
                ],
                price: 120,
                offers: "Breakfast Included, Free Wifi, Free Cancellation",
                bookingUrl: "https://www.booking.com/hotel/deluxe-king-room",
            },
            {
                name: "Suite with Sea View",
                images: [
                    "https://a0.muscache.com/im/pictures/hosting/Hosting-1383226550298620696/original/3028275c-bfb9-4365-b8cf-60f7a5caf95a.jpeg?aki_policy=large",
                    "https://a0.muscache.com/im/pictures/hosting/Hosting-1383226550298620696/original/3028275c-bfb9-4365-b8cf-60f7a5caf95a.jpeg?aki_policy=large",
                    "https://images.unsplash.com/photo-1507089947368-19c1da9775ae?auto=format&fit=crop&w=600&q=80"
                ],
                price: 220,
                offers: "Private Balcony, Breakfast, Spa Access",
                bookingUrl: "https://www.booking.com/hotel/suite-sea-view",
            },
            {
                name: "Standard Twin Room",
                images: [
                    "https://a0.muscache.com/im/pictures/miso/Hosting-1381300778639140673/original/ddbae06c-ecf7-4035-9e0f-e68d29bc40bf.jpeg?aki_policy=large",
                    "https://a0.muscache.com/im/pictures/hosting/Hosting-1383226550298620696/original/3028275c-bfb9-4365-b8cf-60f7a5caf95a.jpeg?aki_policy=large"
                ],
                price: 95,
                offers: "Free Wifi, Parking, No Prepayment Needed",
                bookingUrl: "https://www.booking.com/hotel/standard-twin-room",
            },
            {
                name: "Family Room",
                images: [
                    "https://a0.muscache.com/im/pictures/miso/Hosting-1381300778639140673/original/ddbae06c-ecf7-4035-9e0f-e68d29bc40bf.jpeg?aki_policy=large",
                    "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80",
                ],
                price: 180,
                offers: "Sleeps 4, Kitchenette, Kids Stay Free",
                bookingUrl: "https://www.booking.com/hotel/family-room",
            },
        ];

        function createCarousel(images, index) {
            const container = document.createElement('div');
            container.className = 'carousel-container';
            images.forEach((imgSrc, i) => {
                const img = document.createElement('img');
                img.className = 'carousel-slide' + (i === 0 ? ' active' : '');
                img.src = imgSrc;
                img.alt = "Room image";
                container.appendChild(img);
            });

            // Buttons
            if (images.length > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'carousel-btn prev';
                prevBtn.innerHTML = '&#8249;';
                const nextBtn = document.createElement('button');
                nextBtn.className = 'carousel-btn next';
                nextBtn.innerHTML = '&#8250;';
                container.appendChild(prevBtn);
                container.appendChild(nextBtn);

                prevBtn.addEventListener('click', () => switchSlide(container, -1));
                nextBtn.addEventListener('click', () => switchSlide(container, 1));
            }
            return container;
        }

        function switchSlide(carousel, dir) {
            const slides = carousel.querySelectorAll('.carousel-slide');
            let currentIdx = Array.from(slides).findIndex(sl => sl.classList.contains('active'));
            slides[currentIdx].classList.remove('active');
            let newIdx = (currentIdx + dir + slides.length) % slides.length;
            slides[newIdx].classList.add('active');
        }

        function renderRooms(rooms) {
            const container = document.getElementById('roomContainer');
            container.innerHTML = "";
            rooms.forEach((room, idx) => {
                const roomItem = document.createElement('div');
                roomItem.className = 'room-item';

                // Carousel for room images
                const carousel = createCarousel(room.images, idx);
                roomItem.appendChild(carousel);

                const nameDiv = document.createElement('div');
                nameDiv.className = 'name';
                nameDiv.textContent = room.name;

                const priceDiv = document.createElement('div');
                priceDiv.className = 'price';
                priceDiv.textContent = `$${room.price} / night`;

                const offersDiv = document.createElement('div');
                offersDiv.className = 'offers';
                offersDiv.textContent = room.offers;

                const link = document.createElement('a');
                link.href = room.bookingUrl;
                link.textContent = "Book Now";
                link.target = "_blank";
                link.className = "link";

                roomItem.appendChild(nameDiv);
                roomItem.appendChild(priceDiv);
                roomItem.appendChild(offersDiv);
                roomItem.appendChild(link);

                container.appendChild(roomItem);
            });
        }
        renderRooms(hotelRooms);
    </script>

</body>
</html>
