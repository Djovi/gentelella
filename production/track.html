<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delivery Progress Tracker</title>
  <link rel="stylesheet" href="../vendors/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../vendors/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../build/css/custom.min.css">
  <style>
    .timeline {
      list-style: none;
      padding: 0;
      position: relative;
    }
    .timeline:before {
      content: '';
      position: absolute;
      left: 20px;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #e6e9ed;
    }
    .timeline li {
      position: relative;
      padding-left: 50px;
      margin-bottom: 30px;
    }
    .timeline li:before {
      content: '';
      position: absolute;
      left: 13px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #fff;
      border: 4px solid #26b99a;
      top: 0;
    }
    .timeline li.active:before {
      border-color: #f39c12;
    }
    .timeline li.completed:before {
      border-color: #3498db;
    }
    .timeline li .timeline-panel {
      background: #f7f7f7;
      border-radius: 4px;
      padding: 10px 20px;
      position: relative;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .card-icon {
      font-size: 2em;
      padding: 10px;
      border-radius: 50%;
      color: #fff;
      margin-right: 10px;
      background: #26b99a;
      vertical-align: middle;
    }
    .status-badge {
      font-size: 1em;
      background: #3498db;
      color: #fff;
      border-radius: 12px;
      padding: 5px 12px;
      margin-left: 10px;
    }
  </style>
</head>
<body class="nav-md">
  <div class="container body">
    <div class="main_container">

      <!-- Sidebar and Top Nav here (from gentelella) -->

      <div class="right_col" role="main">
        <div class="page-title">
          <div class="title_left">
            <h3>Delivery Progress <small>graphic tracker</small></h3>
          </div>
        </div>
        <div class="clearfix"></div>

        <!-- Main Graphic Content -->
        <div class="row">

          <!-- Delivery Card -->
          <div class="col-md-4 col-sm-6">
            <div class="card mb-4 shadow-sm">
              <div class="card-body">
                <span class="fa fa-truck card-icon" style="background:#3498db;"></span>
                <span class="font-weight-bold">Order #425661</span>
                <span class="status-badge">In Transit</span>
                <hr>
                <div class="mb-2">
                  <i class="fa fa-building"></i> Carrier: <b>Gozem Togo</b>
                </div>
                <div>
                  <i class="fa fa-barcode"></i> Tracking: <b>IMT-47-SEN</b>
                </div>
                <div class="progress mt-3" style="height:20px;">
                  <div class="progress-bar bg-info" role="progressbar" style="width:10%;">10%</div>
                </div>
                <div class="text-right mt-2">
                  <a href="#" class="btn btn-sm btn-success"><i class="fa fa-map-marker"></i> View on Map</a>
                </div>
              </div>
            </div>
          </div>

          <!-- Timeline Progress -->
          <div class="col-md-8 col-sm-6">
            <div class="card mb-4 shadow-sm">
              <div class="card-header">
                <i class="fa fa-tasks"></i> <b>Delivery Timeline</b>
              </div>
              <div class="card-body">
                <ul class="timeline">
                  <li class="completed">
                    <div class="timeline-panel">
                      <i class="fa fa-check-circle text-primary"></i> Picked Up
                      <span class="text-muted float-right">Now</span>
                    </div>
                  </li>
                  <li class="completed">
                    <div class="timeline-panel">
                      <i class="fa fa-arrow-circle-right text-info"></i> Dispatched
                      <span class="text-muted float-right"></span>
                    </div>
                  </li>
                  <li class="active">
                    <div class="timeline-panel">
                      <i class="fa fa-truck text-warning"></i> In Transit
                      <span class="badge badge-warning float-right"></span>
                    </div>
                  </li>
                  <li>
                    <div class="timeline-panel">
                      <i class="fa fa-motorcycle text-secondary"></i> Out for Delivery
                    </div>
                  </li>
                  <li>
                    <div class="timeline-panel">
                      <i class="fa fa-home text-success"></i> Delivered
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>

        </div>

        <!-- Map Card (Optional) -->
        <div class="row">
          <div class="col-md-12">
            <div class="card mb-4 shadow-sm">
              <div class="card-header bg-info text-white">
                <i class="fa fa-map"></i> Delivery Route Preview
              </div>
              <div class="card-body" style="height:300px;">
               <iframe width="600"
  height="450"
  style="border:0"
  loading="lazy"
  allowfullscreen
  referrerpolicy="no-referrer-when-downgrade"
  src="https://www.google.com/maps/embed/v1/place?key=API_KEY
    &q=Space+Needle,Seattle+WA"> </iframe> 
                <div style="width:100%; height:100%; background:#e6e6fa; display:flex; align-items:center; justify-content:center;">
                  <span class="fa fa-map-marker fa-3x" style="color:#3498db;"></span>
                  <span class="ml-3">Map Preview Here</span>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- /right_col -->

      <!-- Footer here (from gentelella) -->

    </div>
  </div>
  <script src="../vendors/jquery/dist/jquery.min.js"></script>
  <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../build/js/custom.min.js"></script>
</body>
</html>
