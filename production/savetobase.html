    <title>Another Page</title>
    <style>
        .product-listing {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-item {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
        }

        .product-item .name {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-item .price {
            color: #f00;
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Received Data</h1>
    <div id="productContainer" class="product-listing"></div>

    <script  >
        
const scriptURL = 'https://script.google.com/macros/s/AKfycbwfm-_YYzfVko4RZjmEQuXgxQrRv1TtadgRihnNrZX0dnTJimNZtaPZVQf2Adl3T4ZF/exec';
document.addEventListener('DOMContentLoaded', function() {
    const dataFromFirstFetch = JSON.parse(localStorage.getItem('dataFromFirstFetch'));

    if (dataFromFirstFetch && dataFromFirstFetch.Items) {
        const productContainer = document.getElementById('productContainer');
        dataFromFirstFetch.Items.forEach(item => {
            const productItem = document.createElement('div');
            productItem.className = 'product-item';

            const productImage = document.createElement('img');
            productImage.src = item.image_url;
            productItem.appendChild(productImage);

            const productName = document.createElement('div');
            productName.className = 'name';
            productName.textContent = item.name;
            productItem.appendChild(productName);

            const productPrice = document.createElement('div');
            productPrice.className = 'price';
            productPrice.textContent = item.price;
            productItem.appendChild(productPrice);

            productContainer.appendChild(productItem);
        });
    }

    if (dataFromFirstFetch) {
        fetch(scriptURL, { 
            redirect: 'follow',
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(dataFromFirstFetch)
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error(`Error: ${response.statusText}`);
            }
        })
        .then(data => {
            console.log(data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    } else {
        console.error('Error: No data to send.');
    }
});

       
    </script>
