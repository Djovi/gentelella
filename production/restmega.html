    <title>resMega - Product Showcase</title>

    <style>
        body { font-family: Arial, sans-serif; background: #fafafa; margin: 0; padding: 0; }
        header {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            background: #fff;
            z-index: 1000;
            border-bottom: 1px solid #eee;
        }
        .logo {
            height: 50px;
            margin: 10px;
        }
        .content { margin-top: 80px; }
        h1 { text-align: center; margin-top: 90px; }
        .product-listing {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 24px;
            margin: 30px auto;
            max-width: 900px;
        }
        .product-item {
            border: 1px solid #ddd;
            padding: 16px;
            border-radius: 8px;
            width: 220px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            text-align: center;
            transition: box-shadow 0.2s;
        }
        .product-item:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
        }
        .product-item img {
            max-width: 100%;
            height: 120px;
            object-fit: contain;
            border-radius: 4px;
            margin-bottom: 12px;
        }
        .product-item .name {
            font-size: 17px;
            font-weight: bold;
            margin: 10px 0 6px 0;
            color: #222;
        }
        .product-item .price {
            color: #e53935;
            font-size: 16px;
            margin: 4px 0 10px 0;
        }
        .product-item .link {
            display: inline-block;
            margin-top: 8px;
            padding: 6px 12px;
            background: #1976d2;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.18s;
        }
        .product-item .link:hover { background: #024284; }
        @media (max-width: 700px) {
            .product-listing { flex-direction: column; align-items: center; }
            .product-item { width: 90%; }
        }
        .delivery-label {
    margin: 8px 0;
    font-size: 13px;
    color: #1976d2;
    font-weight: 500;
}
        .site-footer {
    background: #f5f5f5;
    color: #444;
    text-align: center;
    padding: 25px 10px 10px 10px;
    margin-top: 40px;
    font-size: 15px;
    border-top: 1px solid #e0e0e0;
}
.site-footer .footer-links {
    margin-bottom: 8px;
}
.site-footer a {
    color: #1976d2;
    text-decoration: none;
    margin: 0 8px;
}
.site-footer a:hover {
    text-decoration: underline;
}
.site-footer span {
    color: #aaa;
    margin: 0 4px;
}
    </style>
